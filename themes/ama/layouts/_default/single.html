{{define "main"}}
<article class="{{ .Type }}">
    {{ partial "breadcrumbs.html" . }}
    
    {{ if .Params.image }}
    <picture id="postpicture">
        <img src="{{.Site.BaseURL}}{{ .Params.image}}" alt="{{.Params.image_alt}}" />
    </picture>
    {{ end }}

    <main>
        {{.Content}}
    </main>

</article>
{{end}}
