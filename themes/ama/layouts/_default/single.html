{{define "main"}}
<main>
    <article class="{{ .Type }}">

        <header id="postheader" class="accent_{{ .Type }}">
            {{ .Title }}
        </header>        

        {{ if .Params.image }}
        <picture id="postpicture">
            <img src="{{.Site.BaseURL}}{{ .Params.image}}" alt="{{.Params.image_alt}}" />
        </picture>
        {{ end }}
        
        {{.Content}}

    </article>
</main>
{{end}}
